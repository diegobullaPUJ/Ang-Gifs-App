
<div class="card mb-2 text-center bg-dark text-center">

    <app-shared-lazy-image
      [urlImage]="gif.images.downsized_medium.url">
      [alt]="gif.title || 'No hay titulo' "
    </app-shared-lazy-image>


    <div class="card-body text-white">
      <p class="card-text">
        {{ gif.title || 'No hay titulo' }}
      </p>
    </div>
</div>
